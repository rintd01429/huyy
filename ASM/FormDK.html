<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký - ĐH Duy Tân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 40%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background-color: #c8102e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #c8102e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: #c8102e;
            border: 2px solid #c8102e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORM LIÊN HỆ</h1>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên">
            </div>
            
            <div class="form-group">
                <label>Giới tính:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Nam</label>
                    <label><input type="radio" name="gender" value="female"> Nữ</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nationality">Quốc tịch:</label>
                <select id="nationality" name="nationality">
                    <option value="Vietnam">Việt Nam</option>
                    <option value="USA">United States</option>
                    <option value="Thailand">Thái Lan</option>
                    <option value="Laos">Lào</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Sở thích:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobby" value="sports"> Thể thao</label>
                    <label><input type="checkbox" name="hobby" value="travel"> Du lịch</label>
                    <label><input type="checkbox" name="hobby" value="music"> Âm nhạc</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="note">Ghi chú:</label>
                <textarea id="note" name="note" rows="4" placeholder="Nhập ghi chú..."></textarea>
            </div>
            
            <button class="btn" type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
