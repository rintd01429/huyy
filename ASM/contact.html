<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Đại học Duy Tân</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <header>
    
        <h1>Liên Hệ</h1>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Thông Tin Liên Hệ</h2>
            <p><strong>Địa chỉ:</strong> 254 Nguyễn Văn Linh, Thanh Khê, Đà Nẵng</p>
            <p><strong>Điện thoại:</strong> (0236) 3650403</p>
            <p><strong>Email:</strong> contact@dtu.edu.vn</p>
        </section>
        
        <section class="contact-form">
            <h2>Gửi Thông Tin Liên Hệ</h2>
            <form action="#" method="post">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Nội Dung:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Đại học Duy Tân. All rights reserved.</p>
    </footer>
</body>
</html>
